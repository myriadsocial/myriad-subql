specVersion: 0.2.0
name: subql-myriad
version: 0.0.4
description: This project can be use as a starting po...
repository: https://github.com/octopus-appchains/subql-myriad.git
schema:
  file: ./schema.graphql
network:
  endpoint: >-
    wss://gateway.mainnet.octopus.network/myriad/a4cb0a6e30ff5233a3567eb4e8cb71e0
  genesisHash: "0x74ed91fbc18497f011290f9119a2217908649170337b6414a2d44923ade07063"
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
        - handler: systemTokenTransferEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
